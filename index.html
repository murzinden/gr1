			<div class="car">
				<div class="car__box"></div>
				<div class="car__roof roof-car">
					<div class="roof-car__top"></div>
					<div class="roof-car__right"></div>
					<div class="roof-car__left"></div>
				</div>
				<div class="car__windows windows-car-left">

					<div class="windows-car-left__right"></div>

				<div class="windows-car-right">

					<div class="circle-right__center"></div>
					<div class="circle-right__radius"></div>
				</div>
				<div class="car__headlight headlight-car">
					<div class="headlight-car__top"></div>
					<div class="headlight-car__left"></div>
					<div class="headlight-car__bottom"></div>
				</div>
				<div class="car__headlight-bottom"></div>
				<div class="car__bumper"></div>
				<div class="car__bumper-bottom"></div>

				<div class="arch-left"></div>
